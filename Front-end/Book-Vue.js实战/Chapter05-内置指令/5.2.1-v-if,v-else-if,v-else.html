<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>

<body>
    <div id="app">
        <template v-if="type==='name'">
            <label>用户名:</label>
            <input placeholder="输入用户名" key="name-input">
        </template>
        <template v-else>
            <label>用户名:</label>
            <input placeholder="输入邮箱" key="mail-input">
        </template>
        <button @click="handleTogleClick">切换输入类型</button>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                type: 'name',
            },
            methods: {
                handleTogleClick: function () {
                    this.type = this.type === 'name' ? 'mail' : 'name';
                }
            }
        });
    </script>
</body>

</html>
