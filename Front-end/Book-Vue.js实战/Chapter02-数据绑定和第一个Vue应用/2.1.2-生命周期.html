<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>

<body>
    <div id="app">
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                a: 2,
            },
            created() {
                console.log(this.a); //  2
            },
            mounted() {
                console.log(this.$el); //  <div id="app"></div>
            },
        });
    </script>
</body>

</html>
