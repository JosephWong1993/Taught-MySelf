<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Vue 示例</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <ele></ele>
    </div>
    <script>
        Vue.component('ele', {
            render: function (createElement) {
                return createElement(
                    'div', {
                        //  动态绑定class,同:class
                        class: {
                            'show': this.show
                        },
                        //  普通html特性
                        attrs: {
                            id: 'element'
                        },
                        //  给div绑定click事件
                        on: {
                            click: this.handleClick
                        }
                    },
                    '文本内容'
                )
            },
            data: function () {
                return {
                    show: true
                }
            },
            methods: {
                handleClick() {
                    console.log('clicked!');
                }
            }
        });

        var app = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
