<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Vue 示例</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <anchor :level="2" title="特性">特性</anchor>
    </div>
    <script>
        Vue.component('anchor', {
            props: {
                level: {
                    type: Number,
                    required: true
                },
                title: {
                    type: String,
                    default: ''
                }
            },
            render: function (createElement) {
                return createElement(
                    'h' + this.level,
                    [
                        createElement(
                            'a', {
                                domProps: {
                                    href: '#' + this.title
                                }
                            },
                            this.$slots.default
                        )
                    ]
                )
            }
        });

        var app = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
