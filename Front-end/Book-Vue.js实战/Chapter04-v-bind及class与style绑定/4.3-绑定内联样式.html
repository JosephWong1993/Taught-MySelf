<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>

<body>
    <div id="app">
        <div :style="styles">
            文本
        </div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                styles: {
                    color: 'red',
                    fontSize: 14 + 'px'
                }
            }
        });
    </script>
</body>

</html>
