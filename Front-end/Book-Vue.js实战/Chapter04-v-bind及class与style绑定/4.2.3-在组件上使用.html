<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>

<body>
    <div id="app">
        <my-component :class="{'active':isActive}"></my-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component('my-component', {
            template: '<p class="article">一些文本</p>'
        });

        var app = new Vue({
            el: '#app',
            data: {
                isActive: true
            }
        });
    </script>
</body>

</html>
