<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>

<body>
    <div id="app">
        <p>总数:{{total}}</p>
        <my-component v-model="total"></my-component>
        <button @click="handleReduce">-1</button>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component('my-component', {
            props: {
                value: Number
            },
            template: '\
                <input :value="value" @input="updateValue">+1</button>',
            methods: {
                updateValue: function (event) {
                    this.$emit('input', event.target.value);
                },
            }
        })
        var app = new Vue({
            el: '#app',
            data: {
                total: 0
            },
            methods: {
                handleReduce: function () {
                    this.total--;
                }
            }
        });
    </script>
</body>

</html>
