<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>

<body>
    <div id="app">
        <my-list>
            <!--作用域插槽也可以是具名的Slot-->
            <template slot="book" scope="props">
                <li>{{props.bookName}}</li>
            </template>
        </my-list>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component('my-list', {
            props: {
                books: {
                    type: Array,
                    default: function () {
                        return [];
                    }
                }
            },
            template: '\
            <ul>\
                <slot name="book"\
                    v-for="book in books"\
                    :book-name="book.name">\
                    <!--这里也可以写默认slot内容-->\
                </slot>\
            </ul>'
        });

        var app = new Vue({
            el: '#app',
            data: {
                books: [{
                        name: '<<Vue.js实战>>'
                    },
                    {
                        name: '<<JavaScript语音精粹>>'
                    },
                    {
                        name: '<<JavaScript高级程序设计>>'
                    },
                ]
            }
        });
    </script>
</body>

</html>
