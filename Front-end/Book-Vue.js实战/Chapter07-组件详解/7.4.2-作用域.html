<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>

<body>
    <div id="app">
        <child-component>
        </child-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component('child-component', {
            template: '<div v-show="showChild">子组件</div>',
            data: function () {
                return {
                    showChild: true
                }
            }
        });

        var app = new Vue({
            el: '#app',
        });
    </script>
</body>

</html>
