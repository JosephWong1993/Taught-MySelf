<!-- 本例子说明:即使是语法的细微变化,都有可能意外改变this的值 -->
<html>

<head></head>

<body>
    <script>
        var name = "The Window"

        var object = {
            name: "My Object",
            getName: function () {
                return this.name;
            }
        };

        console.log(object.getName()); //"My Object"
        console.log((object.getName)()); //"My Object"
        console.log((object.getName = object.getName)()); //"The Window",在非严格模式下
    </script>
</body>

</html>
