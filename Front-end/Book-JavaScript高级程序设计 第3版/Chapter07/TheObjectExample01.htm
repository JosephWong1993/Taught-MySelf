<body>
    <script>
        var name = "The Window";

        var object = {
            name: "My Object",
            getNameFunc: function () {
                return function () {
                    return this.name;
                };
            }
        };

        console.log(object.getNameFunc()());    //"The Window"(在非严格模式下)
    </script>
