<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>
    <script>
        //  检测IE中的插件
        function hasIEPlugin(name) {
            try {
                new ActiveXObject(name);
                return true;
            } catch (ex) {
                return false;
            }
        }

        //  检测Flash
        console.log(hasIEPlugin("StockwaveFlash.ShockwaveFlash"));

        //  检测QuickTime
        console.log(hasIEPlugin("QuickTime.QuickTime"));
    </script>
</body>

</html>
