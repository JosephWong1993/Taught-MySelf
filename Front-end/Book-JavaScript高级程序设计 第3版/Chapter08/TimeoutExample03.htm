<body>
    <script>
        var num = 0;
        var max = 10;
        var intervalId = null;
        function incrementNumber() {
            num++;

            //  如果执行次数未达到了max设定的值,则设置另一次超时调用
            if (num < max) {
                setTimeout(incrementNumber, 500);
            } else {
                console.log("Done");
            }
        }

        setTimeout(incrementNumber, 500);
    </script>
</body>
