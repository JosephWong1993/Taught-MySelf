<html>

<body>
    <script>
        var leftPos = (typeof window.screenLeft == "number") ?
            window.screenLeft : window.screenX;
        var topPos = (typeof window.screenTop == "number") ?
            window.screenTop : window.screenY;

        console.log(leftPos);
        console.log(topPos);

        //  以下方法可能会被浏览器禁用
        //  将窗口移动到屏幕左上角
        window.moveTo(0, 0);

        //  将窗口向下移动100像素
        window.moveBy(0, 100);

        //  将窗口移动到(200,300)
        window.moveTo(200, 300);

        //  将窗口向左移动50像素
        window.moveBy(-50, 0);
    </script>
</body>

</html>
