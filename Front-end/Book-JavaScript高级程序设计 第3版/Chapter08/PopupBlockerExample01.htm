<!-- 检测弹出窗口是否被屏蔽 -->
<html>

<body>
    <script>
        var blocked = false;

        try {
            var wroxWin = window.open("http://www.wrox.com", "_blank");
            if (wroxWin == null) {
                blocked = true;
            }
        } catch (ex) {
            blocked = true;
        }

        if (blocked) {
            console.log("The popup was blocked!");
        }
    </script>
</body>

</html>
