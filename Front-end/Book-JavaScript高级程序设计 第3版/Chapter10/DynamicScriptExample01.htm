<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script>
        var script = document.createElement("script");
        script.type = "text/javascript";
        var code = "function sayHi(){console.log('hi');}";
        try {
            script.appendChild(document.createTextNode(code));
        } catch (ex) {
            script.text = code;
        }

        document.body.appendChild(script);

        sayHi();
    </script>
</body>

</html>
