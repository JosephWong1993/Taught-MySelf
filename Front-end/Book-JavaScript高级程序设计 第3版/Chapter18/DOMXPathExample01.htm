<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script>
        var xmldom = (new DOMParser()).parseFromString("<employees><employee title=\"Software Engineer\"><name>Nicholas C. Zakas</name></employee><employee title=\"Salesperson\"><name>Jim Smith</name></employee></employees>", "text/xml");

        var result = xmldom.evaluate("employee/name",   //  XPath表达式
            xmldom.documentElement,                     //  上下文节点
            null,                                       //  命名空间求解器
            XPathResult.ORDERED_NODE_ITERATOR_TYPE,     //  返回结果的类型
            null);                                      //  保存结果的XPathResult对象
        if (result != null) {
            var node = result.iterateNext();
            while (node) {
                console.log(node.tagName);
                node = node.iterateNext();
            }
        }
    </script>
</body>

</html>
