<html>

<head></head>

<body>
    <a href="http://www.nczonline.net/" id="myLink">Click Me</a>
    <p>This link will not navigate when clicked.</p>
    <script>
        var link = document.getElementById("myLink");
        link.onclick = function (event) {
            event.preventDefault();
        };
    </script>
</body>

</html>
