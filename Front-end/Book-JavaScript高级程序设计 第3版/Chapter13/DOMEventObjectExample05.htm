<head></head>

<body>
    <button id="myBtn">Click Me</button>
    <script>
        var btn = document.getElementById("myBtn");
        btn.onclick = function (event) {
            console.log("Clicked");
            event.stopPropagation();
        };
        document.body.onclick = function (event) {
            console.log("Body clicked");
        };
    </script>
</body>
