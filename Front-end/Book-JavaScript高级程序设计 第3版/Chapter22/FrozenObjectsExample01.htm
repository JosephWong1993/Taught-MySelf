<!DOCTYPE html>
<html>

<head></head>

<body>
    <script>
        var person = { name: "Nicholas" };
        Object.freeze(person);

        person.age = 29;
        console.log(person.age);    //undefined

        delete person.name;
        console.log(person.name);   //"Nicholas"

        person.name = "Greg";
        console.log(person.name);   //"Nicholas"
    </script>
</body>

</html>
