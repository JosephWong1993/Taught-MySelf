<body>
    <script>
        var buffer = new ArrayBuffer(20),
            view = new DataView(buffer),
            value;

        view.setUint16(0, 25);
        view.setUint16(2, 50);  //  不能从字节1开始,因为16位整数要用2B
        value = view.getUint16(0);

        console.log(value);
    </script>
