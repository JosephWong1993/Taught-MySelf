<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Shopping List</title>
		<style>
			p {
				color: yellow;
				font-family: arial, sans-serif;
				font-size: 1.2em;
			}
			
			body {
				color: white;
				background-color: black;
			}
			
			#purchases {
				border: 1px solid white;
				background-color: #333;
				color: #ccc;
				padding: 1em;
			}
			
			#purchases li {
				font-weight: bold;
			}
		</style>
		<script src="../js/example.js"></script>
	</head>

	<body>
		<h1>Want to buy</h1>
		<p title="a gentle reminder">Don't forget to buy this stuff.</p>
		<p>This is just a test</p>
		<ul id="purchases">
			<li>A tin of beans</li>
			<li class="sale">Cheese</li>
			<li class="sale important">Milk</li>
		</ul>
		<script>
			console.log(typeof document.getElementById('purchases'));
			console.log(document.getElementsByTagName('li').length);

			var items = document.getElementsByTagName('li');
			for(var i = 0; i < items.length; i++) {
				console.log(typeof document.getElementsByTagName('li')[i]);
			}

			console.log(document.getElementsByTagName('*').length);

			var shopping = document.getElementById('purchases');
			var items = shopping.getElementsByTagName('*');

			console.log(items.length);

			for(var i = 0; i < items.length; i++) {
				console.log(typeof items);
			}
			var shopping = document.getElementById('purchases');
			var items = getElementsByClassName(shopping, 'sale');
			console.log(items.length);

			var paras = document.getElementsByTagName('p');
			for(var i = 0; i < paras.length; i++) {
				var title_text = paras[i].getAttribute('title');
				if(title_text){
					console.log(title_text);
					paras[i].setAttribute('title','brand new title text');
					console.log(paras[i].getAttribute('title'));
				}	 
			}
                                                                                                      
			var shopping = document.getElementById('purchases');
			console.log(shopping.getAttribute('title'));
			shopping.setAttribute('title', 'a list of goods');
			console.log(shopping.getAttribute('title'));
		</script>
	</body>

</html>
