<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    展示验证码
    本质上是一个图片
    img标签，src属性图片路径，写servlet地址

    可以实现看不清，换一个
    需要技术 JavaScript js 网页脚本语言
-->
请输入验证码：<input type="text">
<!--
    onclick="change()"
    点击图片，调用函数change()
-->
<img id="img" src="/web02/code" onclick="change()">

<script type="text/javascript">
    /*
    * 点击图片，变验证码
    * 本质：点击图片，重新从Servlet中获取图片
    * 操作的是标签img
    * JS可以操作标签，标签也是对象
    * 通过标签的id属性，获取标签
    *
    * document对象方法 getElementById
    *
    * 事件
    *
    * GET请求 GET /xxx/servlet/ HTTP/1.1
    * 在请求地址后写参数
    */

    //定义函数（方法）
    function change() {
        //创建日期对象
        let date = new Date();
        let time = date.getTime();
        let element = document.getElementById('img');
        // element就是标签对象
        element.src = "/web02/code?t=" + time;
    }
</script>
</body>
</html>
